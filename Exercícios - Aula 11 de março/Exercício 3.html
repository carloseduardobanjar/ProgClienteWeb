<!DOCTYPE html>
<html>
	<head>
		<title>Exercício 3</title>
		<meta charset="utf-8">
		<script>
			function calculaMMC()
			{
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;

				for (var i = 1; i <= num2; i++)
				{
					var x = num1 * i;
					if ((x % num2) == 0)
					{
						var mmc = x;
						i = num2 + 1;
					}
				}

				var exibe = "O MMC dos números " + num1 + " e " + num2 + " é " + mmc;
				document.getElementById ("texto").innerHTML = exibe;
			}
		</script>
	</head>
	<body>
		<p id = "texto"> Insira dois números: </p>
		<input type = "number" id="num1">
		<input type = "number" id="num2">
		<button onclick="calculaMMC();">Calcular</button>
	</body>
</html>

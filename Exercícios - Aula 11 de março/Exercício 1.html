<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			function calculaVetorial()
			{
				var num = document.getElementById("num").value;
				for (var i = num-1; i>0; i--)
				{
					num *= i;
				}
				alert (num);
				var exibe = "O número fatorial é " + num + ".";
				document.getElementById ("texto").innerHTML = exibe; 
			}
		</script>
	</head>
	<body>
		<p id = "texto"> Insira um número </p>
		<input id="num">
		<button onclick="calculaVetorial();">Calcular</button>
	</body>
</html>
